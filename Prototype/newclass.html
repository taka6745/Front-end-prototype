    <!-- header section -->
    <section class="bg-dark text-light p-3 text-center">
        <div class="container">
          <div class="text-center">
            <h1>Create New Class</h1>
          </div>
        </div>
      </section>
    <!-- form content -->
    <div class="container col-7">
    <div class="col-sm bg-dark text-light rounded-3 px-5 m-5 text-center"> 
        <form>
          <div class="row pt-5 align-items-center">
            <div class="h1">Class Info</div>
          </div>
            <div class="form-group form-check-inline col-sm-10 pt-3">
              <label for="inputteacher">Teacher</label>
              <select id="inputteacher" class="form-control">
                <option selected>Matt Pumpernickle</option>
                <option>Britta Madsen</option>
              </select>
            
            
              </div>
              <div class="form-group form-check-inline col-sm-10 pt-3">
                <label for="inputclass">Class</label>
                <select id="inputclass" class="form-control">
                  <option selected>New Class</option>
                  <option>Maths</option>
                  <option>English</option>
                  <option>Science</option>
                  <option>Business</option>
                  

                </select>
              
              
                </div>
                <div class="form-group form-check-inline col-sm-10 pt-3">
                    <label class="pb-2" for="inputname">Name of Class</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputname"
                      placeholder="Physics"
                    />
                  </div>
                  <div class="col-10 pt-3 form-check-inline">
                      <label for="textarea">Class description</label>
                      <textarea class="form-control ml-1 shadow-none textarea"></textarea>
                      <div class="pt-3">
                        <label for="myFile">Image for class </label>
                      <div class="pt-3"><input type="file" id="myFile" name="filename"></div>
                    </div>
                    </div>
                    
          <fieldset class="form-group">
            <div class="row py-3">
              <legend class="col-form-label">Type of class</legend>
              <div class="col-sm">
                <div class="form-check form-check-inline px-5">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios1"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Zoom
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gridRadios"
                    id="gridRadios2"
                    value="option2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Face to Face
                  </label>
                </div>
              </div>
            </div>
        </fieldset>
            <div class="form-row ">
                <div class="form-group form-check-inline flex-column">
                  <label class="pb-2" for="inputextra">How many people can attend?</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputextra"
                    placeholder="1"
                  />
                </div>
              <div class="form-group col-sm pb-3">
                <legend class="col-form-label py-3">Class Date</legend>
                <label>
                  <input
                  class="rounded-3"
                    type="date"
                    name="bookingdate"
                    min="2021-09-20"
                    max="2021-12-31"
                    required
                  />
                  <span class="validity"></span>
                </label>
              </div>
            
          </div>
          <div class="form-group form-check-inline col-6">
            <label class="pb-2" for="inputlength">How long will the class go for?</label>
            <input
              type="email"
              class="form-control"
              id="inputlength"
              placeholder="1 hour"
            />
          </div>
          <div class="form-group form-check-inline col-6 py-3">
            <label class="pb-2" for="inputtime">When will the glass start?</label>
            <input
              type="email"
              class="form-control"
              id="inputtime"
              placeholder="1"
            />
          </div>

          <div class="pb-4">
            <button type="submit" class="btn btn-primary">Publish!</button>
          </div>
          
        </form>
      </div>
